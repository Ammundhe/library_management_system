{% extends 'base.html' %}

{% block content %}

<div class="contact-form spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact__form__title">
                    <h2>Login</h2>
                </div>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <input type="hidden" name="next" value="{{next}}">
                {{form}}
            </div>
        <a class="text-info" href="{% url 'Create_account' %}"><i class="fa fa-user"></i>create account</a>
        <div class="col-lg-12 text-center">
            <button type="submit" class="site-btn">Login</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
